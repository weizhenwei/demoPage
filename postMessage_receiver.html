<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>test postMessage</title>
</head>
<body>
<div id="recMessage">
Hello World!
</div>
<script>
window.onload = function() {
    var messageEle = document.getElementById('recMessage');
    window.addEventListener('message', function (e) {  // 监听 message 事件
        // console.log("receive message:", e);
        // alert(e.origin);
        // if (e.origin !== "https://weizhenwei.github.io") {  // 验证消息来源地址
        //    return;
        // }
        messageEle.innerHTML = "从"+ e.origin +"收到消息： " + e.data;

        var sender = e.source;
        sender.postMessage("Hello sender, I am receiver to get " + e.data, "https://weizhenwei.github.io");
    });
}
</script>
</body>
</html>
