<!DOCTYPE html>
<html>
<head>
<title>upload file</title>
</head>
<body>

<script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js">

<div>
 <!--
 <img
      style="width: 200px;height:200px;border-radius: 100%"
      src="https://img2018.cnblogs.com/blog/1195302/201811/1195302-20181128163006342-890300325.jpg"/>

  <img style="width: 400px; height:300px; border-radius:10%; border:solid 1px red;"/>
</div>

<input type="file"  id="input"/ >
<script type="text/javascript">

$("input").change(function(){
	var files = document.getElementById('input').files  
	$("img").attr("src", window.URL.createObjectURL(files[0]));
});

</script>
</body>
</html>
